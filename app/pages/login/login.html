<GridLayout>
  <GridLayout #background scaleX="1.4" scaleY="1.4" class="background" (loaded)="startBackgroundAnimation(background)"></GridLayout>

  <StackLayout #initialContainer class="initial-container">

    <Image src="https://lh4.ggpht.com/_LdJNAkfTDT-2h0ywd1J19zICRxtwLqg4C75r_pOnLSMlJ0_xcW000Z9EJX02bjOWkE=w300" stretch="none"
      class="initial-logo"></Image>
      <Label text="Listas PEPS" class="initial-label"></Label>
      <StackLayout (tap)="showMainContent()" class="initial-button">
        <Label text="Iniciar SesiÃ³n" class="initial-button-label"></Label>
      </StackLayout>
  </StackLayout>
  <StackLayout #mainContainer
    class="main-container">
    <Label
      class="main-label"
      text="L. PEPS"
      [color]="isLoggingIn? 'black' : 'white'"></Label>

    <GridLayout #formControls
      class="form-controls"
      rows="auto, auto"
      translateY="50">
      <TextField
        hint="Email Address"
        keyboardType="email"
        returnKeyType="next"
        (returnPress)="focusPassword()"
        [(ngModel)]="user.email"
        [isEnabled]="!isAuthenticating"
        autocorrect="false"
        autocapitalizationType="none"
        [class.light]="!isLoggingIn"
        row="0"></TextField>
      <TextField #password
        hint="Password"
        secure="true"
        returnKeyType="done"
        (returnPress)="submit()"
        [(ngModel)]="user.password"
        [isEnabled]="!isAuthenticating"
        [class.light]="!isLoggingIn"
        row="1"></TextField>

      <ActivityIndicator
        [busy]="isAuthenticating"
        rowSpan="2"></ActivityIndicator>
    </GridLayout>

    <Button
      text="Acceder"
      [isEnabled]="!isAuthenticating"
      class="submit-button"
      (tap)="submit()"></Button>

  </StackLayout>
  <AbsoluteLayout class="logo-container" #logoContainer>
    <Image src="https://lh4.ggpht.com/_LdJNAkfTDT-2h0ywd1J19zICRxtwLqg4C75r_pOnLSMlJ0_xcW000Z9EJX02bjOWkE=w300" stretch="none"></Image>
  </AbsoluteLayout>


</GridLayout>
