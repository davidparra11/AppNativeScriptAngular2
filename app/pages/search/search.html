<StackLayout class="p-20" #container>

    <TextField hint="Identificación" keyboardType="number" [(ngModel)]='searchForm.codigo'
      autocorrect="false" autocapitalizationType="none"
      returnKeyType="done" (returnPress)="submit()" [isEnabled]="!isAuthenticating"></TextField>
    <TextField hint="Nombres o razón social " keyboardType="search" [(ngModel)]='searchForm.nombre'
      autocorrect="true" autocapitalizationType="none"
      returnKeyType="done" (returnPress)="submit()" [isEnabled]="!isAuthenticating"></TextField>
    <Button text="Consultar" class="submit-button" (tap)="submit()" [isEnabled]="!isAuthenticating"></Button>
    <Label [text]="message" class="h2 text-center" textWrap="true"></Label>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</StackLayout>
