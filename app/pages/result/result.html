<ListView [items]="Personas" class="list-group" (itemTap)="onItemTap($event)">
    <template let-country="item" let-i="index" let-odd="odd" let-even="even">
        <GridLayout class="list-group-item" columns="*,2*" rows="auto, *" style.backgroundColor="lightgray">
            <Image [src]="country.src" col="0" row="0" stretch="aspectFill" class="imagen-row"></Image>
            <Label [text]="country.title" col="1" row="0" (tap)="showNew(country.title)"></Label>
            <Label [text]="country.title" col="1" row="1" (tap)="showNew(country.title)"></Label>
            <Label [text]="country.title" col="1" row="2" (tap)="showNew(country.title)"></Label>
            </GridLayout>
    </template>
</ListView>
