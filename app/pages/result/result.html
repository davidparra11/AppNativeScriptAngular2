<ListView [items]="countries" class="list-group" (itemTap)="onItemTap($event)">
    <template let-country="item" let-i="index" let-odd="odd" let-even="even">
        <GridLayout class="list-group-item" columns="*,2*" rows="2*,3*" style.backgroundColor="lightgray">
            <Image src="http://pngimg.com/upload/face_PNG5660.png" col="0" row="0" stretch="aspectFill" class="imagen-row"></Image>
            <Label [text]="country.title" col="1" row="0" (tap)="showNew(country.title)"></Label>
            </GridLayout>
    </template>
</ListView>
