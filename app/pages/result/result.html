<ListView [items]="Personas" class="list-group" (itemTap)="onItemTap($event)">
    <template let-persona="item" let-i="index" let-odd="odd" let-even="even">
        <GridLayout class="list-group-item" columns="*,2*" rows="1*, 2*, 2*" style.backgroundColor="lightgray">
            <Image [src]="persona.src" col="0" row="0" stretch="aspectFill" rowSpan="2" class="imagen-row"></Image>
            <Label [text]="persona.title" col="1" row="0" (tap)="showNew(persona.title)"></Label>
            <Label [text]="persona.relacionado_Con" col="1" row="1" (tap)="showNew(persona.title)"></Label>
            <Label [text]="persona.tipo_Lista" col="1" row="2" (tap)="showNew(persona.title)"></Label>
            </GridLayout>
    </template>
</ListView>
